<!DOCTYPE html>

          <circle cx="302" cy="72" r="1.6" data-base-r="1.6" />
          <circle cx="26" cy="118" r="1.4" data-base-r="1.4" />

        <!-- –°–∏–ª—É—ç—Ç—ã –≥–æ—Ä -->

          <path id="ridgeMid" d="M-40 700 C 120 640 250 660 420 720 C 470 740 520 780 520 844 H-60 Z" fill="url(#ridgeMidGrad)" opacity="0.9"></path>
          <path id="ridgeNear" d="M-70 770 C 60 730 220 760 420 790 C 470 798 520 820 520 844 H-80 Z" fill="url(#ridgeNearGrad)" opacity="0.94"></path>

        <text id="introText" x="50%" y="56%" text-anchor="middle" opacity="0.96" dominant-baseline="middle">
